<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Cadastro de Veículos</title>
	</head>
	<body>
		<header>
			<h3 class="titulo">Cadastro de Veículos</h3>
		</header>
		<main class="section-container background-section section-one">
			<div class="container produtos">
				<form id="client_form">
					<div class="row">
						<label for="vinNumber">Chassi*</label>
						<input
							type="text"
							id="vinNumber"
							name="vinNumber"
							placeholder="Digite o chassi completo"
						/>
					</div>
					<div class="row">
						<label for="model">Modelo*</label>
						<input
							type="text"
							id="model"
							name="model"
							placeholder="Digite o Modelo"
						/>
					</div>
					<div class="row">
						<label for="version">Versão*</label>
						<input
							type="text"
							id="version"
							name="version"
							placeholder="Digite a Versão"
						/>
					</div>
					<div class="row">
						<label for="engine">Motorização*</label>
						<input
							type="text"
							id="engine"
							name="engine"
							placeholder="Digite a Motorização"
						/>
					</div>
					<div class="row">
						<label for="programm">Projeto*</label>
						<input
							type="text"
							id="programm"
							name="programm"
							placeholder="Digite o Projeto"
						/>
					</div>
					<div class="row">
						<label for="phase">Fase*</label>
						<input
							type="text"
							id="phase"
							name="phase"
							placeholder="Digite a Fase"
						/>
					</div>
					<div class="row">
						<label for="schedda">Schedda*</label>
						<input
							type="text"
							id="schedda"
							name="schedda"
							placeholder="Digite a Schedda"
						/>
					</div>
					<div class="row">
						<label for="color">Cor Externa*</label>
						<input
							type="text"
							id="color"
							name="color"
							placeholder="Digite a Cor Externa"
						/>
					</div>
					<div class="row">
						<label for="year-model">Ano / Modelo*</label>
						<input
							type="text"
							id="year-model"
							name="year-model"
							placeholder="Digite o Ano / Modelo"
						/>
					</div>
					<div class="row">
						<label for="cresp">Cresp*</label>
						<input
							type="text"
							id="cresp"
							name="cresp"
							placeholder="Digite a Cresp"
						/>
					</div>
					<div class="row">
						<label for="comessa">Comessa*</label>
						<input
							type="text"
							id="comessa"
							name="comessa"
							placeholder="Digite a Comessa"
						/>
					</div>
					<div class="row">
						<label for="itpl">iTPL*</label>
						<input
							type="text"
							id="itpl"
							name="itpl"
							placeholder="Digite a iTPL"
						/>
					</div>
					<div class="row">
						<label for="activity">Atividade*</label>
						<input
							type="text"
							id="activity"
							name="activity"
							placeholder="Digite a Atividade"
						/>
					</div>
					<div class="row">
						<input class="cadastrar" type="submit" value="Cadastrar" />
						<a href="../index.html"><i class="fas fa-arrow-alt-circle-left voltar"></i></a>
						
					</div>
				</form>
			</div>
		</main>
		
		<footer>
            <p>Todos os direitos reservados</p>
            <p>Created by Pedro Laranjeira</p>
        </footer>

		<script src="../js/script.js" type="text/javascript"></script>
		<script src="../assets/sweetalert/sweetalert.min.js" type="text/javascript"></script>
	</body>
</html>
