<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tech House - Cadastros</title>
</head>
<body>
    <header>
        <h1 class="loja img"><img src="assets/loja.png" alt="Logotipo" align="center"></h1>
        <h3 class="titulo">Cadastros</h3>
    </header>

    <main class="section-container background-section section-one">
        <div class="div-client">
           <p class="addclient-img"><img src="assets/cad_cliente.png" alt="client"></p>
           <p class="btn-client">
               <a href="public/addClient.html" title="Clientes">Cadastro de Clientes</a>
           </p>
        </div>
        <div class="div-item">
            <p class="additem-img"><img src="assets/cad_produto.png" alt="item"></p>
            <p class="btn-item">
                <a href="public/addItem.html" title="Item">Cadastro de Produtos</a>
            </p>
        </div>
   
    </main>

    <footer>
        <p>Todos os direitos reservados</p>
        <p>Created by Pedro Laranjeira</p>
    </footer>

</body>
<script src="js/script.js"></script>
